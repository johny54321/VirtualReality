<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0"  width="10" height="10" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      
      <a-box class="car" wireframe="true" position="0 1 -5" width="5" height="2" depth="5">
        
        <a-box position="0 0 0" color="blue" height="0.7" width="1.5" depth="4.25"></a-box>
        <a-box position="0 .6 -.75" height="0.5" width="1.5" depth="2.6"></a-box>
        <a-cylinder position=".3 -.2 1.2" radius=".35" width = "1.5" depth="1.5" rotation="0 0 90"></a-cylinder>
        <a-cylinder position=".3 -.2 -1.2" radius=".35" width = "1.5" depth=".5" rotation="0 0 90"></a-cylinder>
        <a-cylinder position="-.3 -.2 1.2" radius=".35" width = "1.5" depth="1.5" rotation="0 0 90"></a-cylinder>
        <a-cylinder position="-.3 -.2 -1.2" radius=".35" width = "1.5" depth=".5" rotation="0 0 90"></a-cylinder>
        <a-circle position="1 -.2 1.2" color="black"></a-circle>
       
      </a-box>       

    </a-scene>
  </body>
</html>
